<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Arrays</h2>
    <h2>join ( ) and pop ( )</h2>
    <p>The join ( ) method joins array elements into a string and the pop ( ) method removes the last element from an array.</p>
    <p id="myjoin"></p>
    <p id="myfirstpop"></p>
    <p id="mysecondpop"></p>
    <script>
        var cars = [" FORD ","NISSAN ","BAVARIA MOTOR WORKS (BMW) ","MERCEDES "];


        document.getElementById("myjoin").innerHTML = cars.join(" * ");

        document.getElementById("mysecondpop").innerHTML = cars


    </script>
</body>
</html>
